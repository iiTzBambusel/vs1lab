<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header row"><!-- Eventuell row hinzufügen -->
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main row"><!-- Eventuell row hinzufügen -->
        <section class="main__tagging tagging col-3"> <!-- Eventuell ersetzen durch col-3 -->
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <fieldset class="tagging_Field">
                <legend>Add a new Geo Tag</legend>
            <form id="tag-form" action="/tagging" method="post">
                <label for="latitude_In">Latitude: </label>
                
                <input type="text" id="latitude_IN" placeholder="45.545433" readonly>
                
                <label for="longitude_IN">Longitude: </label>
                
                <input type="text" id="longitude_IN" placeholder="45.545433" readonly>
                
                <label for="name_IN">Name: </label>
                
                <input type="text" id="name_IN" placeholder="name" maxlength="10" required>
                
                <label for="hashtag_IN">Hashtag: </label>
                
                <input type="text" id="hashtag_IN" placeholder="#IWI" pattern="^#[a-zA-Z]{1,10}">
                
                <button type="submit"><Strong>Add Tag</Strong></button>
            </form>
        </fieldset>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col-9"> <!-- Eventuell ersetzen durch col-9 -->
            <h2 class="discovery__title">Discovery</h2>
            
            <!-- ############### VS1Lab 1a Form 2 Start -->
            <fieldset class="discovery_Field">
                <legend>Search</legend>
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
               <label for="searchterm">Searchterm</label>
               <br>
               <input type="text" id="searchterm" placeholder="e.G. IWI">
               <label for="latitude"></label>
               <input type="hidden" id="latitude">
               <label for="longitude"></label>
               <input type="hidden" id="longitude">
               <br>
               <button type="submit"><strong>Search</strong></button>
            </form>
        </fieldset>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper row"> <!-- Eventuell row  hinzufügen-->
                <div class="discovery__taglist col-6"> <!-- Eventuell ersetzen durch col-6 -->
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map col-6"> <!-- Eventuell ersetzen durch col-6 -->
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
